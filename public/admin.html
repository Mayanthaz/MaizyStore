<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MAIZY STORE</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto;
            padding: var(--spacing-lg);
        }

        .admin-header {
            margin-bottom: var(--spacing-xl);
        }

        .admin-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .admin-tab {
            padding: var(--spacing-md) var(--spacing-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .admin-tab.active {
            color: var(--primary-light);
            border-bottom-color: var(--primary);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            padding: var(--spacing-lg);
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: var(--spacing-xs);
            color: var(--primary-light);
        }

        .data-table {
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(139, 92, 246, 0.1);
            font-weight: 600;
            color: var(--primary-light);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: #60A5FA;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="container nav-container">
            <div class="nav-brand">
                <h1 class="logo">MAIZY<span class="logo-accent">STORE</span></h1>
            </div>
            <div class="nav-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Store</button>
                <button class="btn btn-primary" id="admin-logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="section-title">ðŸ‘‘ Admin Dashboard</h1>
            <p class="section-subtitle">Manage your store efficiently</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Total Products</p>
                <h3 id="total-products">0</h3>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Total Orders</p>
                <h3 id="total-orders">0</h3>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Revenue</p>
                <h3 id="total-revenue">$0</h3>
            </div>
            <div class="stat-card">
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Pending Orders</p>
                <h3 id="pending-orders">0</h3>
            </div>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="products">Products</button>
            <button class="admin-tab" data-tab="orders">Orders</button>
            <button class="admin-tab" data-tab="add-product">Add Product</button>
        </div>

        <!-- Products Tab -->
        <div class="admin-content active" id="products-content">
            <div class="data-table">
                <div class="table-wrapper">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-tbody">
                            <tr>
                                <td colspan="7" style="text-align: center;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div class="admin-content" id="orders-content">
            <div class="data-table">
                <div class="table-wrapper">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Customer</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Payment</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            <tr>
                                <td colspan="7" style="text-align: center;">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Product Tab -->
        <div class="admin-content" id="add-product-content">
            <div class="data-table" style="padding: var(--spacing-xl);">
                <h2 style="margin-bottom: var(--spacing-lg);">Add New Product</h2>
                <form id="add-product-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Product Name" required id="product-name">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Description" rows="3"
                            id="product-description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" required id="product-category">
                            <option value="">Select Category</option>
                            <option value="streaming">Streaming</option>
                            <option value="vpn">VPN</option>
                            <option value="editing">Editing</option>
                            <option value="writing">Writing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                        <div class="form-group">
                            <input type="number" step="0.01" class="form-control" placeholder="Price" required
                                id="product-price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Duration (e.g., 1 Month)" required
                                id="product-duration">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Stock" required id="product-stock">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Features (comma-separated)"
                            id="product-features">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                    <div class="form-message" id="add-product-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');

        // Check authentication
        if (!authToken) {
            window.location.href = '/';
        }

        // Verify admin role
        fetch(`${API_URL}/auth/profile`, {
            headers: { 'Authorization': `Bearer ${authToken}` }
        })
            .then(res => res.json())
            .then(data => {
                if (!data.user || data.user.role !== 'admin') {
                    alert('Access denied. Admin only.');
                    window.location.href = '/';
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        // Logout
        document.getElementById('admin-logout').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        });

        // Tab switching
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tabName}-content`).classList.add('active');

                if (tabName === 'products') loadProducts();
                if (tabName === 'orders') loadOrders();
            });
        });

        // Load stats
        async function loadStats() {
            try {
                const [products, orders] = await Promise.all([
                    fetch(`${API_URL}/products`).then(r => r.json()),
                    fetch(`${API_URL}/orders/admin/all`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }).then(r => r.json())
                ]);

                document.getElementById('total-products').textContent = products.products?.length || 0;
                document.getElementById('total-orders').textContent = orders.orders?.length || 0;

                const revenue = orders.orders?.reduce((sum, o) => sum + parseFloat(o.total_amount || 0), 0) || 0;
                document.getElementById('total-revenue').textContent = `$${revenue.toFixed(2)}`;

                const pending = orders.orders?.filter(o => o.status === 'pending').length || 0;
                document.getElementById('pending-orders').textContent = pending;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/products`);
                const data = await res.json();
                const tbody = document.getElementById('products-tbody');

                if (data.products.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No products found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.products.map(p => `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td><span class="product-category">${p.category}</span></td>
                        <td>$${parseFloat(p.price).toFixed(2)}</td>
                        <td>${p.stock}</td>
                        <td><span class="status-badge ${p.is_active ? 'status-completed' : 'status-cancelled'}">${p.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-secondary btn-sm" onclick="toggleProductStatus(${p.id}, ${p.is_active})">${p.is_active ? 'Deactivate' : 'Activate'}</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const res = await fetch(`${API_URL}/orders/admin/all`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();
                const tbody = document.getElementById('orders-tbody');

                if (data.orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No orders found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.orders.map(o => `
                    <tr>
                        <td>${o.order_number}</td>
                        <td>${o.username} (${o.email})</td>
                        <td>$${parseFloat(o.total_amount).toFixed(2)}</td>
                        <td><span class="status-badge status-${o.status}">${o.status}</span></td>
                        <td><span class="status-badge status-${o.payment_status === 'paid' ? 'completed' : 'pending'}">${o.payment_status}</span></td>
                        <td>${new Date(o.created_at).toLocaleDateString()}</td>
                        <td class="action-buttons">
                            <select onchange="updateOrderStatus(${o.id}, this.value)" class="form-control" style="font-size: 0.875rem; padding: 0.375rem;">
                                <option value="">Update Status</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }

        // Add product
        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('add-product-message');

            const features = document.getElementById('product-features').value
                .split(',')
                .map(f => f.trim())
                .filter(f => f);

            try {
                const res = await fetch(`${API_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: document.getElementById('product-name').value,
                        description: document.getElementById('product-description').value,
                        category: document.getElementById('product-category').value,
                        price: parseFloat(document.getElementById('product-price').value),
                        duration: document.getElementById('product-duration').value,
                        stock: parseInt(document.getElementById('product-stock').value),
                        features
                    })
                });

                const data = await res.json();

                if (data.success) {
                    messageEl.textContent = 'Product added successfully!';
                    messageEl.className = 'form-message success';
                    document.getElementById('add-product-form').reset();
                    loadStats();
                } else {
                    messageEl.textContent = data.message;
                    messageEl.className = 'form-message error';
                }
            } catch (error) {
                messageEl.textContent = error.message;
                messageEl.className = 'form-message error';
            }
        });

        // Update order status
        async function updateOrderStatus(orderId, status) {
            if (!status) return;

            try {
                const res = await fetch(`${API_URL}/orders/admin/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ status })
                });

                if (res.ok) {
                    alert('Order status updated!');
                    loadOrders();
                    loadStats();
                }
            } catch (error) {
                alert('Failed to update order status');
            }
        }

        // Toggle product status
        async function toggleProductStatus(productId, currentStatus) {
            // This would require adding an endpoint; for now just show message
            alert('Product status toggle would be implemented with a PUT endpoint');
        }

        window.updateOrderStatus = updateOrderStatus;
        window.toggleProductStatus = toggleProductStatus;

        // Initial load
        loadStats();
        loadProducts();
    </script>
</body>

</html>
